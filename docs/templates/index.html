{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="{% static 'docs/css/vue.css' %}">
</head>
<body>
  <div id="app"></div>
  <script>
      window.$docsify = {
          basePath: '/static/docs/',
          loadSidebar: true,
          subMaxLevel: 3,
          search: 'auto',
          loadNavbar: true,
          coverpage: true,
          auto2top: true,
          // 主题颜色，更换图标颜色
          //themeColor: '#3F51B5',
          autoHeader: true,
          executeScript: true,
          mergeNavbar: true,
          name: 'EVCloud文档',
          repo: 'https://github.com/evcloud/',
          formatUpdated: '{MM}/{DD} {HH}:{mm}',
          //routerMode: 'history'
      }
  </script>
  <script type="text/javascript" src="{% static 'docs/js/docsify.min.js' %}"></script>
</body>
</html>
